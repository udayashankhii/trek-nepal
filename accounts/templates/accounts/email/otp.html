{% extends "accounts/email/base.html" %}
{% block content %}
<div style="font-size:18px;font-weight:700;margin-bottom:8px;">{{ heading }}</div>
<div style="font-size:14px;color:#475569;margin-bottom:16px;">
  Use the verification code below to continue.
</div>
<div style="text-align:center;margin:24px 0;">
  <div style="display:inline-block;padding:12px 20px;border-radius:10px;background:{{ brand_color }};color:#ffffff;font-size:24px;letter-spacing:6px;font-weight:700;">
    {{ code }}
  </div>
</div>
<div style="font-size:13px;color:#64748b;">
  This code expires in {{ expires_minutes }} minutes.
</div>
{% endblock %}
